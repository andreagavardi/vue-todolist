<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Todo</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- Vue App -->
    <div id="app">


        <div class="logo">
            <img width="200px" :src="logo" alt="">
        </div>

        <!-- input e tasto per aggiungere nuove tasks -->
        <div class="add_task">
            <input v-model="newTask"type="text" placeholder="add a task">
            <button @click="addTask">Add Task</button>
        </div>
        <main id="site_main">
            <!-- lista di tasks -->
            <div class="tasks" v-if="tasks.length > 0">

                <div class="task"v-for="(task, index) in tasks"> 
                    <input type="text" v-model="tasks[index]">
                    <i class="fas fa-check-circle fa-lg fa-fw" @click="checkedTask(tasks[index],index)"></i>
                    <i class="fas fa-times-circle fa-lg fa-fw" @click="removeTask(index)"></i></div>
            </div>
            <div class="no_class" v-else>
                Nothing to do
            </div>

            <!-- lista tasks completate -->
            <div class="complete_tasks" v-if="completeTasks.length > 0">
                <div class="complete" v-for="complete in completeTasks">
                    <span>{{complete}}</span>
                </div>
            </div>
            <div v-else></div>
        
        </main>

    </div>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
