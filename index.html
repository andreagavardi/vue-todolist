<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-TodoList</title>

    <!-- fontawesom -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
        <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <!-- Vue App -->
    <div id="app">


        <div class="logo">
            <img width="200px" :src="logo" alt="">
        </div>

        <!-- input e tasto per aggiungere nuove tasks -->
        <div class="add_task">
            <input v-model="newTask"type="text" placeholder="add a task" @keyup.enter=" addTask">
            <button @click="addTask">Add Task</button>
        </div>
        <main id="site_main">
            <!-- lista di tasks -->
            <div class="tasks" v-if="tasks.length > 0">
                <h2>To Do List</h2>
                <div class="task"v-for="(task, index) in tasks"> 
                    <input type="text" v-model="tasks[index]" @keyup.enter="modifiedTask(tasks[index])">
                    <i class="fas fa-check-circle fa-lg fa-fw" @click="checkedTask(tasks[index],index)"></i>
                    <i class="fas fa-trash fa-lg fa-fw" @click="removeTask(tasks[index],index)"></i></div>
            </div>
            <div class="no_class" v-else>
                Nothing to do
            </div>

            <!-- lista tasks completate -->
            <div class="complete_tasks" v-if="completeTasks.length > 0">
                <h2>Completed</h2>
                <div class="complete" v-for="(complete,index) in completeTasks">
                    <span>{{complete}}</span><i @click="undoTask(complete,index)" class="fas fa-undo-alt"></i>
                </div>
            </div>
            

            <!-- lista tasks cancellate -->
            <div class="trashed_tasks" v-if="trashedTasks.length > 0">
                <h2>Trashed</h2><span @click="confirmCanc()">(Empty bin)</span>
                <div class="trashed" v-for="(trashed,index) in trashedTasks">
                    <span>{{trashed}}</span><i @click="recoverTask(trashed,index)" class="fas fa-trash-restore fa-lg"></i>
                </div>
            </div>
            
        
        </main>

    </div>
    <!-- VUE JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
